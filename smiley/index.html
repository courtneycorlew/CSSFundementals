<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smiley Face</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
  <h1>CSS Smiley Face</h1>
  <h2>Step 1: Make the circle</h2>
  <div class="face">
  </div>

  <h2>Step 2: Add a left eye</h2>
  <div class="face">
    <div class="leftEye">
    </div>
  </div>

  <h2>Step 3: Add a right eye</h2>
  <div class="face">
    <div class="leftEye"></div>
      <div class="rightEye"></div>
  
  </div>

  <h2>Step 4: Add a mouth</h2>
  <div class="face">
    <div class="leftEye"></div>
      <div class="rightEye"></div>
        <div class="mouth"></div>
      
  </div>

  <h2>Step 5: Add inner eyes</h2>
  <div class="face">
    <div class="leftEye"><div id="inner-left"></div></div>
    <div class="rightEye"><div id="inner-right"></div></div>
    <div class="mouth"></div>
  </div>

  <h2>Step 6: Add a tongue</h2>
  <div class="face">
      <div class="leftEye"><div id="inner-left"></div></div>
      <div class="rightEye"><div id="inner-right"></div></div>
      <div class="mouth"><div id="tongue"></div></div>
  </div>

  <h2>Step 7: Add a body</h2>
  <div class="face">
      <div class="leftEye"><div id="inner-left"></div></div>
      <div class="rightEye"><div id="inner-right"></div></div>
      <div class="mouth"><div id="tongue"></div></div>
      <div class="body"></div>
  </div>
<br>
  <h2>Step 8: Add a shirt</h2>
  <div class="face">
      <div class="leftEye"><div id="inner-left"></div></div>
      <div class="rightEye"><div id="inner-right"></div></div>
      <div class="mouth"><div id="tongue"></div></div>
      <div class="body"><div id="shirt"></div></div>
  </div>
<br>
  <h2>Step 9: Add a hat</h2>
  <div class="face">
      <div class="leftEye"><div id="inner-left"></div></div>
      <div class="rightEye"><div id="inner-right"></div></div>
      <div class="mouth"><div id="tongue"></div></div>
      <div class="body"><div id="shirt"></div></div>
      <div class="hat"></div>
  </div>

  <br>
  <h2>Step 10: Add a logo to the shirt</h2>
  <div class="face">
      <div class="leftEye"><div id="inner-left"></div></div>
      <div class="rightEye"><div id="inner-right"></div></div>
      <div class="mouth"><div id="tongue"></div></div>
      <div class="body"><div id="shirt"><div id="logo"></div></div></div>
      <div class="hat"></div>
  </div>
</div>
</body>
</html>
